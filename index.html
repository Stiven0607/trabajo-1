<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            overflow-x: hidden;
            color: antiquewhite;
        }

        #barra {
            display: none;
        }

        .toggle-btn{
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        .sidebar {
            width: 220px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        #barra:checked ~ .d-flex .sidebar {
            margin-left: -220px;
        }
    </style>
</head>
<body>

<input type="checkbox" id="barra">

<div class="d-flex">

    <div class="sidebar bg-dark text-white p-3">
        <label for="barra" class="btn btn-dark toggle-btn">
            ☰
        </label>
        <h4 class="text-center">Menú</h4>
        <hr>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link text-white active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="formulario.html">Registro</a>
            </li>
        </ul>
    </div>

    <div class="container p-4">
        <h2>Inicio</h2>
        <p>Buenas</p>
    </div>

</div>

</body>
</html>
