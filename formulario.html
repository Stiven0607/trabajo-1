<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: antiquewhite;
            overflow-x: hidden;
        }

        
        #barra {
            display: none;
        }

        .toggle-btn{
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        
        .sidebar {
            width: 220px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        #barra:checked ~ .d-flex .sidebar {
            margin-left: -220px;
        }
    </style>
</head>
<body>

<input type="checkbox" id="barra">

<div class="d-flex">

    <div class="sidebar bg-warning text-white p-3">
        <label for="barra" class="btn btn-dark toggle-btn">
            ☰
        </label>
        <h4 class="text-center">Menú</h4>
        <hr>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link text-white active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="formulario.html">Registro</a>

            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="productos.html">productos</a>

            </li>
        </ul>

    </div>

  
    <div class="container bg-danger text-dark p-4">
        <h2>Formulario</h2>

        <form class="row g-3">

              <div class="col-md-6">
                <label class="form-label">Identificacion</label>
                <input type="number" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Tele  fono</label>
                <input type="text" class="form-control">
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
